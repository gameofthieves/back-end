language: node.js
node.js:
  - 'stable'
services:
  - mongodb
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
env:
  - CXX=g++-5
sudo: required
# safelist
branches:
  only:
  - master
  - staging
  - development
  - dev/mitchell-wed

  # except:
  # - 
before_script: npm i
script:
  - npm run test
  - npm run lint